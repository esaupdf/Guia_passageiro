<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="tela login/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Vamos Criar sua conta?</h2>
                <p class="description description-primary">Preencha seus dados para se conectar</p>
                <p class="description description-primary">Tem uma conta?</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second"></h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <button class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </button>
                        </a>
                        <a class="link-social-media" href="#">
                            <button class="item-social-media" id="googleLoginButton">
                                <i class="fab fa-google-plus-g"></i>
                            </button>
                        </a>
                        <a class="link-social-media" href="#">
                            <button class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">use seu nome, email e senha</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    <button class="btn btn-second">entrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">hello, friend!</h2>
                <p class="description description-primary">preencha com seus dados pessoais</p>
                <p class="description description-primary">usu√°rio e senha </p>
                <button id="signup" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <button class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                        </a>
                        <a class="link-social-media" href="#">
                            <button class="item-social-media" id="googleLoginButton2">
                                <i class="fab fa-google-plus-g"></i>
                            </button>
                        </a>
                        <a class="link-social-media" href="#">
                            <button class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">Entre com o email de sua conta:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">esqueceu sua senha?</a>
                    <button class="btn btn-second">sign in</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
