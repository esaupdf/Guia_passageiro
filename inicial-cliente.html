<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos para manter a cor original da tela */
        body {
            background-color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-bottom: 60px; /* Espaço para o rodapé em dispositivos móveis */
        }

        .header-inicial {
            text-align: center;
            margin-top: 30px;
        }

        .header-inicial h1 {
            font-size: 24px;
            font-weight: bold;
        }

        /* Formulário de pesquisa */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-container input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        /* Ícones e seus nomes - Ajuste para centralizar horizontalmente */
        .itens {
            display: flex;
            justify-content: center; /* Alinha os itens no centro */
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center; /* Alinha os itens verticalmente */
        }

        .icone {
            text-align: center;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border-radius: 10px;
            border: 2px solid transparent;
        }

        .icone:hover {
            transform: scale(1.1);
        }

        .icone img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .nomes {
            text-align: center;
            font-size: 12px;
            color: #333;
            margin-top: 5px; /* Espaço entre o ícone e o nome */
        }

        /* Responsividade dos ícones */
        @media (max-width: 768px) {
            .itens {
                flex-direction: column;
            }

            .icone {
                width: 60px;
                height: 60px;
                padding: 5px;
            }

            .icone img {
                width: 30px;
                height: 30px;
            }

            .nomes {
                font-size: 10px;
            }

            /* Ajuste do rodapé para telas pequenas */
            body {
                padding-bottom: 90px; /* Aumenta o espaçamento no rodapé */
            }
        }

        /* Rodapé */
        footer {
            background-color: rgb(14, 54, 175); /* Azul personalizado */
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: none;
        }

        .div-footer {
            display: flex;
            justify-content: space-around;
        }

        .div-footer a {
            color: white;
            text-decoration: none;
        }

        .div-footer a img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body class="body-inicial">

    <header class="header-inicial">
        <h1>Guia Passageiro</h1>
    </header>

    <main>
        <form class="search-container">
            <input type="text" id="search-bar" placeholder="Destino">
        </form>

        <!-- Ícones centralizados na tela -->
        <div class="itens">
            <div class="icone">
                <a href="mapa-agendar.html">
                    <img src="imagens/calendario (1).png" alt="Agendar">
                </a>
                <div class="nomes">Agendar</div>
            </div>

            <div class="icone">
                <a href="pagamentos.html">
                    <img src="imagens/cifrao (1).png" alt="Pagamento">
                </a>
                <div class="nomes">Pagamento</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="div-footer">
            <a href="inicial-cliente.html"><img src="imagens/home-removebg-preview.png" alt="Início"></a>
            <a href="conversas.html"><img src="imagens/chat-removebg-preview.png" alt="Chat"></a>
            <a href="servicos.html"><img src="imagens/sla-removebg-preview.png" alt="Serviços"></a>
            <a href="perfil-usuario-cliente.html"><img src="imagens/perfil-usuario.png" alt="Perfil"></a>
        </div>
    </footer>

</body>
</html>
