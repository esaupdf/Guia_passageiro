<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motorista - Informações Pessoais</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-cadastro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header-cadastro {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-cadastro h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
        }

        .header-cadastro p {
            font-size: 16px;
            color: #7f8c8d;
        }

        .form-cadastro {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .form-cadastro label {
            display: block;
            font-size: 14px;
            color: #34495e;
            margin-bottom: 8px;
        }

        .form-cadastro input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f9fbfc;
            transition: border-color 0.3s ease;
        }

        .form-cadastro input:focus {
            border-color: #58af9b;
            outline: none;
        }

        .form-cadastro button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            background-color: #58af9b;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-cadastro button:hover {
            background-color: #45a089;
        }

        .link-voltar {
            text-align: center;
            margin-top: 20px;
        }

        .link-voltar a {
            font-size: 14px;
            color: #58af9b;
            font-weight: 600;
            text-decoration: none;
        }

        .link-voltar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-cadastro">
        <div class="header-cadastro">
            <h1>Cadastro de Motorista</h1>
            <p>Preencha suas informações pessoais.</p>
        </div>
        <form class="form-cadastro" action="veiculo-documentos.html" method="GET">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

            <button type="submit">Avançar</button>
        </form>
        <div class="link-voltar">
            <p><a href="selecao.html">Voltar</a></p>
        </div>
    </div>
</body>
</html>
