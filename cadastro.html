<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Resetando margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centralizar o conteúdo */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ecf0f1;
            padding: 15px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .campo {
            margin-bottom: 20px;
        }

        .campo label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .campo input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .aviso p {
            font-size: 14px;
            color: #ff6600;
            margin-top: 10px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #58af9b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #45a089;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }

            .campo input {
                font-size: 14px;
            }

            .btn-submit {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>

    <div class="container">
        <form id="formCadastro" method="POST" action="#">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="campo">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>
            
            <div class="aviso">
                <p><strong>Atenção:</strong> O nome e a senha serão utilizados toda vez que você entrar no app.</p>
            </div>

            <button type="submit" id="submitCadastro" class="btn-submit">Cadastrar</button>
        </form>
    </div>

    <script>
        // Redireciona para a página adequada dependendo da escolha do usuário
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();

            const userRole = localStorage.getItem('userRole');

            // Lógica para redirecionamento após cadastro
            if (userRole === 'cliente') {
                window.location.href = 'inicial-cliente.html'; // Redireciona para o perfil do cliente
            } else if (userRole === 'motorista') {
                window.location.href = "motorista-pt1.html"; // Redireciona para o perfil do motorista
            }
        });
    </script>
</body>
</html>
