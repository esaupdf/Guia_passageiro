<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Perfil</title>
    <style>
        /* Centralizar o texto preto no topo */
        .selecao-texto {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Botões alinhados horizontalmente e com o mesmo tamanho */
        .botoes-selecao {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .botao {
            width: 150px;
            height: 50px;
            background-color: #58af9b;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .botao:hover {
            background-color: #45a089;
        }

        /* Ajuste geral para centralizar o conteúdo na tela */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="selecao-texto">
            <p>Escolha sua opção:</p>
        </div>
        <div class="botoes-selecao">
            <button class="botao" onclick="selecionarRole('cliente')">Sou Cliente</button>
            <button class="botao" onclick="selecionarRole('motorista')">Sou Motorista</button>
        </div>
    </div>
    <script>
        function selecionarRole(role) {
            localStorage.setItem('userRole', role);
            if (role === 'cliente') {
                window.location.href = 'cadastro.html';
            } else if (role === 'motorista') {
                window.location.href = 'motorista-pt1.html'; // Redireciona para a nova tela
            }
        }
    </script>
</body>
</html>
