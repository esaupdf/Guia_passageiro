    <title>Conversas - Motorista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #58af9b;
            color: white;
            padding: 20px;

        }

        .content {
            padding: 20px;

        .conversas {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
        }

        .conversas img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        footer {
            background-color: #58af9b;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            color: #45a089;
        }

        footer img {
            width: 30px;
            height: 30px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }

            footer {
                padding: 20px 0;
            }

            footer a {
                margin: 0 10px;
            }
        }
    </style>
</head>
